<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBNB</title>
    <link rel="stylesheet" href="search.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="assets/airbnb_logo.png" alt="Airbnb Logo" />
      </div>
      <div class="middle-search">
        <input type="text" id="destination" placeholder="Bordeaux" />
        <input type="text" id="checkIn" placeholder="Feb 19-26" />
        <input type="text" id="guests" placeholder="2 guests" />
        <button id="search-hotels"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="profile-section">
        <a href="#">Become a Host</a>
        <i class="fa-solid fa-globe"></i>
        <div class="profile">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
    </nav>

    <div class="coustomize-search">
      <select name="place" id="place">
        <option value="goa">Go</option>
        <option value="delhi">Delhi</option>
        <option value="manali">Manali</option>
        <option value="jammu">Jammu</option>
      </select>
      <select name="typeofplaces" id="typeofplaces">
        <option value="Hillstation">Hill Station</option>
      </select>
      <input type="text" id="cancelation" placeholder="Free Cancelation" />
      <input type="text" id="wifi" placeholder="Wifi" />
      <input type="text" id="kitchen" placeholder="Kitchen" />
      <input type="text" id="ari-conditioning" placeholder="Air Condtioning" />
      <input type="text" id="wahser" placeholder="Washer" />
      <input type="text" id="iron" placeholder="Iron" />
      <input type="text" id="dedicated-workspace" placeholder="Dedicated workspace" />
      <input type="text" id="free-parking" placeholder="Free Parking" />
      <input type="text" id="dryer" placeholder="Dryer" />
      <input type="text" id="filters" placeholder=" Filters" />
    </div>

    <section class="data-map-section">
      <div class="listing">
        <div class="headline">200+ stays in Bordeaux</div>
        <div class="card">
          <div class="hotel-image">
            <img src="assets/airbnb_logo.png" alt="" />
          </div>
          <div class="hotel-details">
            <div class="titles">
              <p>Entire home in Bordeaux</p>
            </div>
            <div class="like">
              <i class="fa-regular fa-heart" style="color: #f43f5e"></i>
              <!-- <i class="fa-solid fa-heart" style="color: #fda4af;"></i> -->
            </div>
          </div>

          <div class="enementies">
            <ul>
              <li>4-6 guests</li>
              <li>Entire Home</li>
              <li>5 beds</li>
              <li>3 bath</li>
              <li>Wifi</li>
              <li>Kitchen</li>
              <li>Free parking</li>
            </ul>
          </div>

          <div class="reviw-and-price">
            <div class="reviews">
              <p class="rating">5.0</p>
              <div class="stars"><i class="fa-regular fa-star" style="color: #f59e0b"></i></div>
              <p class="total-reviess">(318 reviews)</p>
            </div>
            <div class="prices">
              <p>$325 /night</p>
            </div>
          </div>
        </div>
      </div>
      <div class="map"></div>
    </section>
  </body>
</html>
